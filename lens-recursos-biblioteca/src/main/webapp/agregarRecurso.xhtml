<!DOCTYPE html>
<html
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>
        <ui:insert name="title">Recursos biblioteca</ui:insert>
    </title>
    <link href="./resources/style.css" rel="stylesheet"/>
</h:head>

<h:body><h:form>
    <p:messages id="messages" showDetail="true" closable="ture">
        <p:autoUpdate/>
    </p:messages>
    <div style = "background-color:#990000" >
        <center><h:outputText style = "color:#ffffff;font-size:220%;font-family:sans-serif" value = "Escuela Colombiana de ingieneria Julio Garavito: Recursos de biblioteca"/></center>
    </div>


    <div>
        <h:commandButton value="Atras" action="administrador?recursosBiblioteca-redirect = true" style="color:#ffffff;
            background-color:#990000;font-size:120%; position:relative; top:50px" />
        <br/>
        <br/>
        <div><h:form>
            <h:commandButton style="color:#ffffff;
            background-color:#990000;font-size:120%; position:relative; top:50px" value="Cerrar Sesión" actionListener="#{loginBean.logOut()}" />
        </h:form></div>
        <div class = "box_container">

            <center><h1>Agregar un nuevo recurso</h1></center>
            <div>
                <center><h3>Nombre</h3></center>
                <center><p:inputText  id= "nombre" type="String" value="#{registrarRecursosBean.nombre}" class="form-control" style="width:40%; height:50%"/></center>
            </div>
            <div>
                <center><h3>Habilitado</h3></center>
                <center><h:selectOneMenu value="#{registrarRecursosBean.habilitado}" class="form-control" style="width:40%; height:50%">
                    <f:selectItem itemLabel="Seleccione estado" itemValue="-1"/>
                    <f:selectItem itemValue="habilitado" itemLabel="habilitado" />
                    <f:selectItem itemValue="dañado" itemLabel="dañado" />
                </h:selectOneMenu></center>
            </div>
            <div>
                <center><h3>Tipo</h3></center>
                <center><h:selectOneMenu value="#{registrarRecursosBean.tipo}" class="form-control" style="width:40%; height:50%">
                    <f:selectItem itemLabel="Seleccione tipo" itemValue="-1"/>
                    <f:selectItem itemValue="libro" itemLabel="libro" />
                    <f:selectItem itemValue="sala de estudio" itemLabel="sala de estudio" />
                    <f:selectItem itemValue="Equipo de computo" itemLabel="Equipo de computo" />
                </h:selectOneMenu></center>
            </div>
            <div>
                <center><h3>Capacidad</h3></center>
                <center><p:inputText  id= "capacidad" type="int"  value="#{registrarRecursosBean.capacidad}"  class="form-control" style="width:40%; height:50%"/></center>
            </div>
            <div>
                <center><h3>Ubicación</h3></center>
                <center><h:selectOneMenu value="#{registrarRecursosBean.ubicacion}" class="form-control" style="width:40%; height:50%">
                    <f:selectItem itemLabel="Seleccione Ubicación" itemValue="-1"/>
                    <f:selectItem itemValue="Bloque A" itemLabel="Bloque A" />
                    <f:selectItem itemValue="Bloque B" itemLabel="Bloque B" />
                    <f:selectItem itemValue="Bloque C" itemLabel="Bloque C" />
                    <f:selectItem itemValue="Bloque D" itemLabel="Bloque D" />
                    <f:selectItem itemValue="Bloque E" itemLabel="Bloque E" />
                    <f:selectItem itemValue="Bloque F" itemLabel="Bloque F" />
                    <f:selectItem itemValue="Bloque G" itemLabel="Bloque G" />
                    <f:selectItem itemValue="Bloque H" itemLabel="Bloque H" />
                    <f:selectItem itemValue="Bloque I" itemLabel="Bloque I" />
                    <f:selectItem itemValue="Bliblioteca" itemLabel="Bliblioteca" />
                </h:selectOneMenu></center>
            </div>
            <div>
                <center><h3>Ejemplares</h3></center>
                <center><p:inputText  id= "ejemplar" type="int" value="#{registrarRecursosBean.ejemplar}"   class="form-control" style="width:40%; height:50%"/></center>
            </div>

            <center><h3>Horarios de disponibilidad</h3></center>
            <p:selectManyCheckbox id="grid" value="#{registrarRecursosBean.horariosDisponibles}" layout="grid" columns="3" styleClass="grid-checkbox">
                <f:selectItem itemLabel="7:00" itemValue="7:00"/>
                <f:selectItem itemLabel="8:00" itemValue="8:00"/>
                <f:selectItem itemLabel="9:00" itemValue="9:00"/>
                <f:selectItem itemLabel="10:00" itemValue="10:00"/>
                <f:selectItem itemLabel="11:00" itemValue="11:00"/>
                <f:selectItem itemLabel="12:00" itemValue="12:00"/>
                <f:selectItem itemLabel="13:00" itemValue="13:00"/>
                <f:selectItem itemLabel="14:00" itemValue="14:00"/>
                <f:selectItem itemLabel="15:00" itemValue="15:00"/>
                <f:selectItem itemLabel="16:00" itemValue="16:00"/>
                <f:selectItem itemLabel="17:00" itemValue="17:00"/>
                <f:selectItem itemLabel="18:00" itemValue="18:00"/>
            </p:selectManyCheckbox>

            <div>
                <center><h:commandButton value="Registrar" actionListener="#{registrarRecursosBean.registrar}" style="color:#ffffff;
            background-color:#990000; width:50%; height:50%; font-size:120%; position:relative; top:50px" /></center>
            </div>
        </div>

    </div>


</h:form></h:body>

</html>
