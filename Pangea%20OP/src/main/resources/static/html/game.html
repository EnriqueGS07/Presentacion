<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pangea</title>
    <link rel="stylesheet" href="..\css\styles.css" type="text/css">
    <link rel="stylesheet" href="..\css\gameStyles.css" type="text/css">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
</head>
<body >
    <div>
        <div id="game-container">
            <div class="container" id="map">
                <div id="game-map">
                        <img id = "power" data-bind="attr : { src : iconImage }, click : runPower" alt="poder">
                </div>
            </div>
            <div>
                <div class="container">
                    <div><h1 class="tittle">Jugadores</h></div>
                </div>
                <div id = "table-container" class="container">
                    <table id="tabla-top" class="tabla-datos">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Soldados</th>
                                <th>Naciones</th>
                            </tr>
                        </thead>
                        <tbody data-bind = "foreach: players">
                            <td data-bind = "text: nickname"></td>
                            <td data-bind = "text: soldadosTotales"></td>
                            <td data-bind = "text: naciones.length"></td>
                        </tbody>
                    </table>
                </div>
                <div class="container" id="boton-crear-container">
                    <button id="crear" data-bind="click : addDisponibles">Crear Soldados</button>
                </div>
            </div>
        </div>
        <div id="game-controller">
            <div id="info-personal" class="container">
                <table id="tabla-perso" class="tabla-datos">
                    <thead>
                        <tr>
                            <th>Mi nickname</th>
                            <th>Soldados disponibles</th>
                            <th>Naciones conquistadas</th>
                            <th>Total soldados</th>
                        </tr>
                    </thead>
                    <tbody>
                        <td data-bind="text : nickname"></td>
                        <td data-bind="text : soldadosDisponibles"></td>
                        <td data-bind="text : nacionesConquistadas"></td>
                        <td data-bind="text : soldadosTotal"></td>
                    </tbody>
                </table>
            </div>
            </div>
            <div id="poder-activo" class="container">
                <h2 class="tittle">Poder Activo:</h2>
            </div>
        </div>
    </div>
    
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src = "..\lib\knockout.js"></script>
    <script src = "..\lib\jquery.js"></script>
    <script src="..\js\gameApiclient.js"></script>
    <script src = "..\js\game.js"></script>
    
</body>
</html>
