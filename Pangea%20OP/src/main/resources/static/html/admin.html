<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pangea</title>
    <link rel="stylesheet" href="..\css\styles.css" type="text/css">
    <link rel="stylesheet" href="..\css\gameStyles.css" type="text/css">
    <link rel="stylesheet" href="../css/gamoverStyles.css" type="text/css">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
</head>
<body >
    <div id = "admin-view">
        <div id="game-container">
            <div class="container" id="map">
                <div id="game-map">
                        <img id = "power" data-bind="attr : { src : iconImage }, click : runPower" alt="poder">
                </div>
            </div>
            <div>
                <div class="container">
                    <div><h1 class="tittle">Jugadores</h></div>
                </div>
                <div id = "table-container" class="container">
                    <table id="tabla-top" class="tabla-datos">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Soldados</th>
                                <th>Naciones</th>
                            </tr>
                        </thead>
                        <tbody data-bind = "foreach: players">
                            <td data-bind = "text: nickname"></td>
                            <td data-bind = "text: soldadosTotales"></td>
                            <td data-bind = "text: naciones.length"></td>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
            <div id="poder-activo" class="container">
                <button class="boton" data-bind="click : pauseGame">Pausa</button>
                <button class="boton" data-bind="click : finishGame">Finish game</button>
            </div>
        </div>
    </div>
    <div id="not-logged" style="display: none;">
        <h1 class="tracking-in-expand-fwd" id="header">No autorizado</h1>
        <div class="winner-div scale-in-hor-center">
            <div>
                <div><h2> ERROR </h2></div>
                <div>
                    <h3>Debe logearse primero</h3>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src = "..\lib\knockout.js"></script>
    <script src = "..\lib\jquery.js"></script>
    <script src="..\js\gameApiclient.js"></script>
    <script src = "..\js\admin.js"></script>
    
</body>
</html>
